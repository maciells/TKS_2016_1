<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padraoProf.xhtml">
	<ui:define name="conteudo">

		<div id="titulo">
			<h1>Lista de Turmas TKS</h1>
		</div>

		<div class="col-xs-12 col-sm-1"></div>
		<div class="col-xs-12 col-sm-10" id="formulario">
			<h:form>
				<h:dataTable
					value="#{turmaMb.getListaTurmaProfessor(sessaoMb.nomeUsuarioLogatoId)}"
					var="user" styleClass="table">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{user.id}" styleClass="table1" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{user.nomeTurma}" styleClass="table1" />
					</h:column>
					<h:column>
						<f:facet name="header">Professor</f:facet>
						<h:outputText value="#{user.professor.nome}" styleClass="table1" />
					</h:column>
					<h:column>
						<f:facet name="header">Turno</f:facet>
						<h:outputText value="#{user.turno}" styleClass="table1" />
					</h:column>
					<h:column>
						<f:facet name="header">Visualizar</f:facet>
						<h:link styleClass="larguraBotaoSb2 pp"
							outcome="/Prof/visualizarTurma" >
							<f:param name="id" value="#{user.id}" />
							<span class="glyphicon glyphicon-search"></span>
						</h:link>

					</h:column>
					<h:column>
					<f:facet name="header">Arquivos</f:facet>
						<span> <h:link outcome="/Prof/album"
								title="Abrir album de arquivos" 
								styleClass="larguraBotaoSb2 pp">
								<f:param name="idTurma" value="#{user.id}" />
								<span class="glyphicon glyphicon-list"></span>
							</h:link>
						</span>

					</h:column>
				</h:dataTable>
			</h:form>
		</div>
		<div class="col-xs-12 col-sm-1"></div>

	</ui:define>
</ui:composition>
</html>
