<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="idTurma" value="#{albumMb.turma}" required="true"
		requiredMessage="Clique no botão adicionar do album de uma escursão" />
	<f:viewParam name="idImagem" value="#{albumMb.foto}" />
</f:metadata>

<ui:composition template="/WEB-INF/template/padraoProf.xhtml">
	<ui:define name="conteudo">
		<div id="imgTituloDaPagina">
			<div id="divImagemTituloPagina" class="animated bounceInLeft">
				<h:graphicImage name="img/iconeLogin.png" id="imgTp" />
			</div>
		</div>

		<div id="titulo">
			<h1>Arquivos TKS</h1>
		</div>
		<div class="col-xs-12 col-sm-1"></div>




		<div class="col-xs-12 col-sm-10" id="formulario">
			<div class="espaco"></div>
			<h:form enctype="multipart/form-data">
				<h:inputHidden value="#{albumMb.foto.id}" />
				<h:inputHidden value="#{albumMb.foto.nome}" />
				<h:inputHidden value="#{albumMb.turma}" />


				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-12 col-sm-8">
						<div class="form-group">
							<label>Titulo ou descrição do arquivo:</label>
							<h:outputText styleClass="form-control"
								value="#{albumMb.foto.descricao}" id="exampleInputDescricao">
								<f:passThroughAttribute name="placeholder"
									value="descrição ou titulo" />
							</h:outputText>
						</div>
					</div>
					<div class="col-xs-12 col-sm-3">
						<div class="form-group">
							<label>Data</label>
							<h:outputText styleClass="form-control"
								value="#{albumMb.foto.data}" id="exampleInputDataInscricao">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</div>
					</div>
					<div class="col-xs-12 col-sm-1">
						<div class="form-group">
						<label></label>
							<h:link styleClass="larguraBotaoSb2 pp"
									outcome="/Prof/album"  value="Voltar">
									<f:param name="idTurma" value="#{albumMb.turma.id}" />
								</h:link>
							
						</div>
					</div>
				</div>


				<div class="col-xs-12 col-sm-12">
					<div class="form-group estilo2">
						<h:graphicImage rendered="#{not empty albumMb.foto.nome}"
							styleClass="img-responsive"
							name="img/uploads/#{albumMb.foto.nome}" />
					</div>
				</div>

			</h:form>
			<div class="espaco"></div>

		</div>
		<div class="col-xs-12 col-sm-1"></div>

		<h:outputScript name="/js/datepicker-component.js" />
	</ui:define>
</ui:composition>
</html>
