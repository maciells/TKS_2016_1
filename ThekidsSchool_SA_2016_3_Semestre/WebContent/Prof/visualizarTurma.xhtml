<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="id" value="#{turmaMb.editarId}" />
	<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/template/padraoProf.xhtml">
	<ui:define name="conteudo">
		<div id="imgTituloDaPagina">
			<div id="divImagemTituloPagina" class="animated bounceInLeft">
				<h:graphicImage value="/resources/img/iconeCadastro.png" id="imgTp" />
			</div>
		</div>
		<div id="titulo">
			<h1>Visualizção de Turmas TKS</h1>
		</div>

		<div class="col-xs-12 col-sm-1"></div>
		<div class="col-xs-12 col-sm-10" id="formulario">
			<h:form>
				<div class="espaco"></div>
				<div class="col-xs-12 col-sm-12">
					<div class="col-xs-12 col-sm-10">
					</div>
					<div class="col-xs-12 col-sm-2">
						<div class="form-group">
							<h:link styleClass="larguraBotaoSb2 pp" outcome="/Prof/listaTurma"
								value="Voltar">
							</h:link>

						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label for="exampleInputNome">Nome da turma:</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{turmaMb.turma.nomeTurma }" id="exampleInputNome" />
					</div>


					<div class="form-group">
						<label for="exampleInputNome">Turno:</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{turmaMb.turma.turno }" id="exampleInputTurno" />
					</div>


					<div class="form-group">
						<label>Inicio</label>
						<h:inputText readonly="true" styleClass="form-control"
							value="#{turmaMb.turma.inicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</div>

					<div class="form-group">
						<label>Termino</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{turmaMb.turma.termino}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</div>


				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="col-xs-12 col-sm-12">

						<label> Lista de alunos da turma</label>
						<div class="form-group">
							<h:dataTable id="uiAlunoTurma"
								value="#{turmaMb.turma.alunosTurma}" var="aluno">
								<h:column>
									<h:outputText value="#{aluno.nome}" styleClass="form-control"
										readonly="true" />
								</h:column>
							</h:dataTable>
						</div>

					</div>
				</div>
				<div class="espaco"></div>
			</h:form>
		</div>
		<div class="col-xs-12 col-sm-1"></div>
		<h:outputScript name="/js/datepicker-component.js" />
	</ui:define>
</ui:composition>
</html>
