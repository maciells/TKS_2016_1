<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="id" value="#{turmaMb.editarId}" />
	<f:event listener="#{turmaMb.carregarTurma}" type="preRenderView" />
</f:metadata>


<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		<div id="imgTituloDaPagina">
			<div id="divImagemTituloPagina" class="animated bounceInLeft">
				<h:graphicImage value="/resources/img/iconeCadastro.png" id="imgTp" />
			</div>
		</div>

		<div id="titulo">
			<h1>Cadastro de Turmas TKS</h1>
		</div>

		<div class="col-xs-12 col-sm-1"></div>
		<div class="col-xs-12 col-sm-10" id="formulario">
			<h:form>

				<div class="col-xs-12 col-sm-6">
					<h:panelGroup rendered="#{not empty turmaMb.turma.id}">
						<div class="form-group id">
							<label>ID</label>
							<h:inputText styleClass="form-control" readonly="true"
								value="#{turmaMb.turma.id}" />
						</div>
					</h:panelGroup>
					<h:inputHidden value="#{turmaMb.turma.id}" />
					
					<div class="form-group">
						<label for="exampleInputNome">Nome da turma:</label>
						<h:inputText styleClass="form-control"
							value="#{turmaMb.turma.nomeTurma }" id="exampleInputNome" />
					</div>
					
					<div class="form-group">
					<label>Professor</label>
					<h:selectOneMenu styleClass="form-control" value="#{turmaMb.turma.professor}">
						<f:selectItem itemLabel="-" />
						<f:selectItems value="#{usuarioMb.listaProfessores}" var="professor" 
							itemLabel="#{professor.nome}" itemValue="#{professor}" />
					</h:selectOneMenu>
				</div>
					
					<button type="reset" class="larguraBotaoSb">Restaurar</button>

					<h:commandButton action="#{turmaMb.salvar}" value="Salvar" styleClass="larguraBotaoSb"
						/>
				</div>
			</h:form>
		</div>
	</ui:define>

</ui:composition>

</html>
