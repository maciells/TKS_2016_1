<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="id" value="#{usuarioMb.editarId}" />
	<f:event listener="#{usuarioMb.carregarUsuario}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/template/padraoAdmin.xhtml">
	<ui:define name="conteudo">


		<div id="titulo">
			<h1>Cadastro de Alunos TKS</h1>
		</div>

		<div class="col-xs-12 col-sm-1"></div>
		<div class="col-xs-12 col-sm-10" id="formulario">
			<div class="col-xs-12 col-sm-12"></div>
			
			<div>
				<h:messages errorStyle="color:red" styleClass="alerta" />
			</div>
			<h:form>
				<div class="espaco"></div>
				<div class="col-xs-12 col-sm-12">
					<h3>Perfil</h3>
				</div>

				<div class="col-xs-12 col-sm-12">
					<div class="form-group">
						<label for="exampleInputPerfil">Perfil</label>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon2"><span
								class="glyphicon glyphicon-user"></span></span>
							<h:selectOneMenu styleClass="form-control"
								value="#{usuarioMb.usuario.perfil}" required="true"
								requiredMessage="Por favor escolha um perfil">
								<f:selectItem itemLabel="Selecione o perfil" itemValue="" />
								<f:selectItem itemLabel="Administrador"
									itemValue="ADMINISTRADOR" />
								<f:selectItem itemLabel="Professor" itemValue="PROFESSOR" />
								<f:selectItem itemLabel="Aluno" itemValue="ALUNO" />
							</h:selectOneMenu>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6"></div>


				<div class="col-xs-12 col-sm-12">
					<h3>Dados Pessoais</h3>
				</div>
				<div class="col-xs-12 col-sm-12"></div>

				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label>Data de Inscrição</label>
						<div class='input-group date datetimepicker'>
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
							<h:inputText styleClass="form-control"
								value="#{usuarioMb.usuario.dataInscricao}"
								id="exampleInputDataInscricao" required="true"
								requiredMessage="Por favor preencha a data de inscrição">
								<f:convertDateTime pattern="dd/MM/yyyy" />
								<f:passThroughAttribute name="placeholder"
									value="Data de Inscrição" />
							</h:inputText>

						</div>

					</div>

				</div>
				<div class="col-xs-12 col-sm-6">
					<h:panelGroup rendered="#{not empty usuarioMb.usuario.id}">
						<div class="form-group id">
							<label for="exampleId">ID</label>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon2"><span
									class="glyphicon glyphicon-unchecked"></span></span>
								<h:inputText styleClass="form-control" readonly="true"
									value="#{usuarioMb.usuario.id}" id="exampleId" />
							</div>
						</div>
					</h:panelGroup>
					<h:inputHidden value="#{usuarioMb.usuario.id}" />
				</div>
				<div class="col-xs-12 col-sm-12"></div>
				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label for="exampleInputNome">Nome:</label>
						
							<h:inputText styleClass="form-control"
								value="#{usuarioMb.usuario.nome }" id="exampleInputNome"
								required="true" label="nome"
								requiredMessage="Por favor preencha seu nome completo">

								<f:passThroughAttribute name="placeholder" value="Nome" />
							</h:inputText>
						
					</div>
					<div class="form-group">
						<label for="exampleInputSexo">Sexo</label>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon2"><span
								class="glyphicon glyphicon-unchecked"></span></span>
							<h:selectOneMenu styleClass="form-control"
								value="#{usuarioMb.usuario.sexo}" required="true"
								requiredMessage="Por favor escolha o sexo">
								<f:selectItem itemLabel="Selecione o sexo" itemValue="" />
								<f:selectItem itemLabel="Masculino" itemValue="m" />
								<f:selectItem itemLabel="Feminino" itemValue="f" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputNomeMae">Nome da Mãe</label>
						<h:inputText styleClass="form-control" label="Nome mãe"
							value="#{usuarioMb.usuario.nomeMae }" id="exampleInputNomeMae"
							requiredMessage="Por favor preencha o nome da mãe completo">
							<f:passThroughAttribute name="placeholder" value="Nome da mãe" />
							
						</h:inputText>


					</div>
					<div class="form-group">
						<label for="exampleInputCpf">CPF</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.cpf }" id="exampleInputCpf"
							required="true" requiredMessage="Por favor preencha seu o CPF">
							<f:passThroughAttribute name="placeholder" value="CPF" />
						</h:inputText>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">

					<div class="form-group">
						<label for="exampleInputIdade">Idade</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.idade }" id="exampleInputIdade"
							required="true" requiredMessage="Por favor informe a idade">
							<f:passThroughAttribute name="placeholder" value="Idade" />
						</h:inputText>
					</div>
					<div class="form-group">
						<label>Data de Nascimento</label>
						<div class='input-group date datetimepicker'>
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>

							<h:inputText styleClass="form-control"
								value="#{usuarioMb.usuario.dataNascimento}"
								id="exampleInputDataNascimento" required="true"
								requiredMessage="Por favor informe a data de nascimento">
								<f:convertDateTime pattern="dd/MM/yyyy" />
								<f:passThroughAttribute name="placeholder"
									value="Data de Nascimento" />
							</h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputNomePai">Nome do Pai</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.nomePai }" id="exampleInputNomePai"
							required="true"
							requiredMessage="Por favor Informe o nome do pai completo">
							<f:validateLength minimum="5" />
							<f:passThroughAttribute name="placeholder" value="Nome do Pai" />
						</h:inputText>
					</div>
					<div class="form-group">
						<label for="exampleInputRg">RG</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.rg }" id="exampleInputRg"
							required="true" requiredMessage="Por favor informe o RG">
							<f:passThroughAttribute name="placeholder" value="RG" />
						</h:inputText>
					</div>
				</div>


				<div class="col-xs-12 col-sm-12">
					<h3>Contato</h3>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label for="exampleInputEmail">Email</label>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon2"><span
								class="glyphicon glyphicon-envelope"></span></span>
							<h:inputText styleClass="form-control " id="exampleInputEmail"
								value="#{usuarioMb.usuario.email}"
								aria-describedby="basic-addon2" required="true"
								requiredMessage="Por favor informe seu email">
								<f:passThroughAttribute name="placeholder" value="Email" />
							</h:inputText>

						</div>

					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label for="exampleInputTelefone">Telefone</label>
						<div class="input-group">
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-phone-alt"></span></span>

							<h:inputText styleClass="form-control"
								value="#{usuarioMb.usuario.telefone }" id="exampleInputTelefone"
								required="true" requiredMessage="Por favor informe o telefone">
								<f:passThroughAttribute name="placeholder" value="Telefone" />

							</h:inputText>
						</div>
					</div>
				</div>




				<div class="col-xs-12 col-sm-12">
					<h3>Contato</h3>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label for="exampleInputTipoLogradouro"> Tipo de
							logradouro</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.tipoLogradouro }"
							id="exampleInputTipoLogradouro" required="true"
							requiredMessage="Por favor informe o tipo de logradouro">
							<f:passThroughAttribute name="placeholder"
								value="Tipo de Logradouro" />
						</h:inputText>
					</div>
					<div class="form-group">
						<label for="exampleInputNumero">Numero</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.numero }" id="exampleInputNumero"
							required="true" requiredMessage="Por favor informe o numero">
							<f:passThroughAttribute name="placeholder" value="Logradouro" />

						</h:inputText>
					</div>
					<div class="form-group">
						<label for="exampleInputNomeCidade">Cidade</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.nomeCidade }"
							id="exampleInputNomeCidade" required="true"
							requiredMessage="Por favor informe a cidade">
							<f:passThroughAttribute name="placeholder" value="Cidade" />
						</h:inputText>
					</div>
					<div class="form-group">
						<label for="exampleInputSiglaEstado"> UF</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.siglaEstado }"
							id="exampleInputSiglaEstado"   required="true"
							requiredMessage="Por favor informe a UF">
							<f:passThroughAttribute name="placeholder" value="UF" />
						</h:inputText>
					</div>
				</div>


				<div class="col-xs-12 col-sm-6">  
					<div class="form-group">
						<label for="exampleInputNomeLogradouro">Logradouro</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.nomeLogradouro }"
							id="exampleInputNomeLogradouro" required="true"
							requiredMessage="Por favor informe o logradouro">
							<f:passThroughAttribute name="placeholder" value="Logradouro" />
						</h:inputText>
					</div>
					<div class="form-group">
						<label for="exampleInputNomeBairro">Bairro</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.nomeBairro }"
							id="exampleInputNomeBairro"  required="true"
							requiredMessage="Por favor informe o bairro">
							<f:passThroughAttribute name="placeholder" value="Bairro" />
						</h:inputText>
					</div>
					<div class="form-group">
						<label for="exampleInputNomeEstado">Estado</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.nomeEstado }"
							id="exampleInputNomeEstado"  required="true"
							requiredMessage="Por favor informe a cidade">
							<f:passThroughAttribute name="placeholder" value="Estado" />
						</h:inputText>
					</div>
					<div class="form-group">
						<label for="exampleInputCep">CEP</label>
						<h:inputText styleClass="form-control"
							value="#{usuarioMb.usuario.cep }" id="exampleInputCep"  required="true"
							requiredMessage="Por favor informe o CPF">
							<f:passThroughAttribute name="placeholder" value="CEP" />
						</h:inputText>
					</div>
				</div>


				<div class="col-xs-12 col-sm-12">
					<h3>Login</h3>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label for="exampleInputSenha">Senha</label>
						<h:inputSecret styleClass="form-control" id="exampleInputSenha"
							value="#{usuarioMb.usuario.senha}"  required="true"
							requiredMessage="Por favor informe a senha">
							<f:passThroughAttribute name="placeholder" value="Senha" />
						</h:inputSecret>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label for="exampleInputRepitaSenha">Repita a Senha</label>
						<h:inputSecret styleClass="form-control"
							id="exampleInputRepitaSenha"
							value="#{usuarioMb.usuario.repitaSenha}" required="true"
							requiredMessage="Por favor informe o repita senha">
							<f:passThroughAttribute name="placeholder" value="Repita Senha" />
						</h:inputSecret>
					</div>
				</div>


				<div class="col-xs-12 col-sm-6"></div>
				<div class="col-xs-12 col-sm-6">
					<div class="col-xs-12 col-sm-6">
						<h:commandButton action="#{usuarioMb.salvar}" value="Salvar"
							styleClass="larguraBotaoSb1 pp"
							onSubmit="return alert('Salvo com sucesso')" />
					</div>
					<div class="col-xs-12 col-sm-6">
						<button type="reset" class="larguraBotaoSb1 pp">Restaurar</button>
					</div>



				</div>

				<div class="espaco"></div>
			</h:form>
		</div>
		<h:outputScript name="/js/datepicker-component.js" />
	</ui:define>

</ui:composition>

</html>
