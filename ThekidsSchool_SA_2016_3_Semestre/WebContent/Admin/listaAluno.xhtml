<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padraoAdmin.xhtml">
	<ui:define name="conteudo">

		<div id="titulo">
			<h1>Lista de Alunos TKS</h1>
		</div>

		<div class="col-xs-12 col-sm-1"></div>
		<div class="col-xs-12 col-sm-10" id="formulario">
			<h:form>
				<h:dataTable value="#{usuarioMb.listaAluno}" var="user"
					styleClass="table table-striped">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{user.id}" styleClass="table1" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{user.nome}" styleClass="table1" />
					</h:column>
					<h:column>
						<f:facet name="header">Data da Inscrição</f:facet>
						<h:outputText value="#{user.dataInscricao}" styleClass="table1" />
					</h:column>
					<h:column>
						<f:facet name="header">Idade</f:facet>
						<h:outputText value="#{user.idade}" styleClass="table1" />
					</h:column>
					<h:column>
						<f:facet name="header">CPF</f:facet>
						<h:outputText value="#{user.cpf}" styleClass="table1" />
					</h:column>
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:link styleClass="larguraBotaoSb2 pp"
							outcome="/Admin/cadastroUsuario">
							<f:param name="id" value="#{user.id}" />
							<span class="glyphicon glyphicon-pencil"></span>
						</h:link>
					</h:column>
					<h:column>
						<f:facet name="header">Excluir</f:facet>
						<h:commandLink
							onclick="return confirm('Tem certeza da exclusão do usuário #{user.nome}');"
							styleClass="larguraBotaoSb2 pp"
							action="#{usuarioMb.excluir(user.id)}"  >
							<span class="glyphicon glyphicon-trash"></span>
							</h:commandLink>
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
		<div class="col-xs-12 col-sm-1"></div>

	</ui:define>
</ui:composition>
</html>
