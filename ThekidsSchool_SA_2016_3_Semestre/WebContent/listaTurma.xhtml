<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		
			<div id="imgTituloDaPagina">
			<div id="divImagemTituloPagina" class="animated bounceInLeft">
				<h:graphicImage value="/resources/img/iconeDicionarios.png"
					id="imgTp" />
			</div>
		</div>
		<div id="titulo">
			<h1>Turma</h1>
		</div>	
			
			<h:messages />
			<div class="col-xs-12 col-sm-1"></div>
			<div class="col-xs-12 col-sm-10" id="formulario">
			<div class="col-xs-12 col-sm-12">
			<h:link outcome="/cadastroTurma" styleClass="btn btn-success">
				<span class="glyphicon glyphicon-plus"></span>
			</h:link>
			</div>
			<h:form>
			<h:dataTable styleClass="table" value="#{turmaMb.listaTurma}"
				var="turma">
				
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{turma.id}" />
				</h:column>
				
			    <h:column>
					<f:facet name="header">Turma</f:facet>
					<h:outputText value="#{turma.nomeTurma}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Inicio</f:facet>
					<h:outputText value="#{turma.inicio}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Termino</f:facet>
					<h:outputText value="#{turma.termino}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
					
				</h:column>
				
				<h:column>
					<f:facet name="header">Valor</f:facet>
					<h:outputText value="#{turma.valor}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Professor</f:facet>
					<h:outputText value="#{turma.professor.nome}" />
				</h:column>
				
				<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:link class="larguraBotaoSb" outcome="/cadastroTurma"
							value="Editar">
							<f:param name="id" value="#{turma.id}" />
						</h:link>
				</h:column>
			
				<h:column>
					<f:facet name="header">Excluir</f:facet>
					<span> <h:commandLink styleClass="larguraBotaoSb"
								action="#{turmaMb.excluir(turma.id)}" value="Excluir"
								onclick="return confirm('Tem certeza da exclusão da escurção para #{turma.nomeTurma}')" />
						</span>
				</h:column>
			</h:dataTable>
			</h:form>
			</div>
			<div class="col-xs-12 col-sm-1"></div>
	</ui:define>
</ui:composition>
</html>
