<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padraoInstitucional.xhtml">
	<ui:define name="conteudo">
		<div id="imgTituloDaPagina">
			<div id="divImagemTituloPagina" class="animated bounceInLeft">
				<h:graphicImage name="img/iconeLogin.png" id="imgTp" />
			</div>
		</div>

		<div id="titulo">
			<h1>Login TKS</h1>
		</div>
		<div class="col-xs-12 col-sm-1"></div>
		<div class="col-xs-12 col-sm-5">
			<div class="estilo1">
				<span><h3>Digite seu email e senha para entrar</h3></span>
			</div>
			
		</div>


		<div class="col-xs-12 col-sm-5" id="formulario">
			<h:form>
				<div id="hugoLogin"></div>
				<h:panelGroup rendered="#{not empty param.msg}">
				<div>
					<h:outputText value="#{param.msg}" />
				</div>
			</h:panelGroup>
			<h:messages styleClass="alerta"></h:messages>
				<div class="formDados1">
					<div class="form-group">
						<label for="inputEmail">Email</label>
						<h:inputText styleClass="form-control" id="inputEmail3"
							value="#{sessaoMb.emailForm}">
							<f:passThroughAttribute name="placeholder" value="E-mail" />
						</h:inputText>
					</div>
					<div class="form-group">
						<label for="inputPassword">Senha</label>
						<h:inputSecret styleClass="form-control" id="inputPassword3"
							value="#{sessaoMb.senhaForm}">
							<f:passThroughAttribute name="placeholder" value="Senha" />
						</h:inputSecret>
					</div>


					<div class="form-group, formEnviaDados">
						<div class="col-xs-12 col-sm-2"></div>
						<div class="col-xs-12 col-sm-5">
							<h:commandButton styleClass="larguraBotaoSb1 pp" value="Entrar"
								action="#{sessaoMb.entrar}" />
						</div>
						<div class="col-xs-12 col-sm-5">
							<button type="reset" class="larguraBotaoSb1 pp">Restaurar</button>
						</div>
					</div>
				</div>
			</h:form>
		</div>
		<div class="col-xs-12 col-sm-1"></div>

	</ui:define>
</ui:composition>
</html>
